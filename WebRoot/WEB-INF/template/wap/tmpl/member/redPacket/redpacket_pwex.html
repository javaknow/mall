
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>领取红包</title>
<link rel="stylesheet" type="text/css" href="${base}/resources/wap/css/base.css">
<link rel="stylesheet" type="text/css" href="${base}/resources/wap/css/nctouch_member.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"><a href="${base}/wap/member/index.jhtml"><i class="back"></i></a></div>
    <span class="header-tab"> <a href="list.jhtml">我的红包</a> <a href="javascript:void(0);" class="cur">领取红包</a> </span>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
  </div>
  <div class="nctouch-nav-layout">
    <div class="nctouch-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="${base}/wap/index.jhtml"><i class="home"></i>首页</a></li>
        <li><a href="${base}/wap/search.jhtml"><i class="search"></i>搜索</a></li>
        <li><a href="${base}/wap/member/index.jhtml"><i class="member"></i>我的商城</a><sup></sup></li>
        <li><a href="javascript:void(0);"><i class="message"></i>消息<sup></sup></a></li>
      </ul>
    </div>
  </div>
</header>
<div class="nctouch-main-layout">
<div class="nctouch-asset-info">
  <div class="container packet"> <i class="icon"></i>
    <dl class="rule">
      <dd>请输入已知平台红包卡密号码</dd>
      <dd>确认生效后可在购物车使用抵扣订单金额</dd>
    </dl>
  </div>
</div>
<div class="nctouch-inp-con">
  <form action="" method ="">
    <ul class="form-box">
      <li class="form-item">
        <h4>红包卡密</h4>
        <div class="input-box">
          <input type="text" id="pwd_code" class="inp" name="pwd_code" maxlength="20" placeholder="请输入平台红包卡密号"  pattern="[0-9]*" oninput="writeClear($(this));" onfocus="writeClear($(this));"/>
          <span class="input-del"></span> </div>
      </li>
      [#if setting.captchaTypes?? && setting.captchaTypes?seq_contains("redPacket")]
      <li class="form-item">
        <h4>验&nbsp;证&nbsp;码</h4>
        <div class="input-box">
          <input type="text" id="captcha" name="captcha" maxlength="4" size="10" class="inp" autocomplete="off" placeholder="输入4位验证码" oninput="writeClear($(this));"/>
          <span class="input-del code"></span> <a href="javascript:void(0)" id="refreshcode" class="code-img"><img border="0" id="codeimage" name="codeimage"></a>
          <input type="hidden" id="codekey" name="codekey" value="">
        </div>
      </li>
      [/#if]
    </ul>
    <div class="error-tips"></div>
    <div class="form-btn"><a href="javascript:void(0);" class="btn" id="saveform">确认提交</a></div>
  </form>
</div>
<footer id="footer" class="bottom"></footer>
<script type="text/javascript" src="${base}/resources/wap/js/config.js"></script> 
<script type="text/javascript" src="${base}/resources/wap/js/zepto.min.js"></script> 
<script type="text/javascript" src="${base}/resources/wap/js/template.js"></script> 
<script type="text/javascript" src="${base}/resources/wap/js/common.js"></script> 
<script type="text/javascript" src="${base}/resources/wap/js/simple-plugin.js"></script> 
<script type="text/javascript" src="${base}/resources/wap/js/tmpl/redpacket_pwex.js"></script> 
<script type="text/javascript" src="${base}/resources/wap/js/tmpl/footer.js"></script>
</body>
</html>
